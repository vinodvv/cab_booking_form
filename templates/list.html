{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-4">List of Cab Bookings</h1>

        <form action="{{ url_for('search') }}" method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a name to search" name="search_query" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
            </div>
        </form>

        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-active">
                    <th>No</th>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>NAME</th>
                    <th>PICKUP FROM</th>
                    <th>DROP AT</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.time }}</td>
                        <td><a href="{{ url_for('booking_detail', booking_id=booking.id) }}">{{ booking.name }}</a></td>
                        <td>{{ booking.pickup }}</td>
                        <td>{{ booking.drop }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
